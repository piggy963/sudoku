name: Build macOS App
on: [push]  # Runs on every git push
jobs:
  build:
    runs-on: macos-latest  # Uses a free macOS runner
    steps:
      # 1. Check out your code
      - uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"  # Match your Python version

      # 3. Install dependencies (if you have a requirements.txt)
      - name: Install dependencies
        run: pip install -r requirements.txt pyinstaller

      # 4. Build the .app file using PyInstaller
      - name: Build macOS App
        run: |
          pyinstaller --name 'Sudoku' --windowed --icon 'icon.icns' sudoku.py

      # 5. Upload the .app as a downloadable artifact
      - name: Upload App
        uses: actions/upload-artifact@v3
        with:
          name: Sudoku.app
          path: dist/Sudoku.app
